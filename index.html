<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Simulador de Biocombustibles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background: #f4f4f4;
    }
    .contenedor {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 100%; }
    #resultado {
        margin-top: 20px;
        padding: 15px;
        background: #e8f9e8;
        border-left: 6px solid #22aa22;
        border-radius: 6px;
    }
    canvas { margin-top: 25px; }
</style>
</head>

<body>
<div class="contenedor">
    <h2>Simulador de Mezcla de Biocombustible</h2>
    <p>Ajusta el porcentaje de materia orgánica (biocombustible) en la mezcla.</p>

    <label>Materia orgánica (%): <span id="valor">0</span>%</label>
    <input type="range" id="slider" min="0" max="100" value="0" />

    <div id="resultado">
        <strong>Emisiones estimadas de CO₂:</strong>
        <p id="emisiones">100%</p>
    </div>

    <canvas id="grafico" width="400" height="200"></canvas>
</div>

<script>
    const slider = document.getElementById("slider");
    const valor = document.getElementById("valor");
    const emisionesTexto = document.getElementById("emisiones");
    const canvas = document.getElementById("grafico");
    const ctx = canvas.getContext("2d");

    function actualizar() {
        const bio = Number(slider.value);
        valor.textContent = bio;

        // Fórmula educativa: cada 10% de biocombustible reduce 5% de CO2
        const reduccion = bio * 0.5;
        const emisiones = Math.max(100 - reduccion, 0);

        emisionesTexto.textContent = emisiones.toFixed(1) + "%";

        dibujarGrafico(emisiones);
    }

    function dibujarGrafico(emisiones) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Barra base (100% emisiones fósiles)
        ctx.fillStyle = "#cccccc";
        ctx.fillRect(50, 50, 300, 30);

        // Barra con mezcla
        ctx.fillStyle = "#4CAF50";
        const ancho = (emisiones / 100) * 300;
        ctx.fillRect(50, 100, ancho, 30);

        ctx.fillStyle = "#000";
        ctx.fillText("100% (solo fósil)", 50, 45);
        ctx.fillText(emisiones.toFixed(1) + "% (mezcla actual)", 50, 145);
    }

    slider.addEventListener("input", actualizar);
    actualizar();
</script>

</body>
</html>
