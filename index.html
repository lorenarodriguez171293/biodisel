<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Producci√≥n de Biodi√©sel</title>
    <style>
        /* Estilos b√°sicos para la presentaci√≥n */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #28a745; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
        button:hover { background-color: #218838; }
        #resultado { margin-top: 25px; padding: 15px; border: 1px solid #28a745; border-radius: 4px; background-color: #e6ffed; font-size: 1.1em; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>üå± Simulador de Biodi√©sel</h1>
    <p>Introduce las cantidades de reactivos para estimar la producci√≥n de Biodi√©sel (asumiendo una conversi√≥n est√°ndar).</p>

    <form id="simuladorForm">
        <label for="aceite">Cantidad de Aceite (Litros):</label>
        <input type="number" id="aceite" name="aceite" value="100" min="1" required>

        <label for="alcohol">Cantidad de Alcohol Metanol/Etanol (Litros):</label>
        <input type="number" id="alcohol" name="alcohol" value="15" min="1" required>

        <button type="submit">Calcular Producci√≥n</button>
    </form>

    <div id="resultado">
        El resultado aparecer√° aqu√≠.
    </div>

</div>

<script>
    document.getElementById('simuladorForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Previene el env√≠o del formulario por defecto

        // 1. Obtener valores del formulario
        const cantidadAceite = parseFloat(document.getElementById('aceite').value);
        const cantidadAlcohol = parseFloat(document.getElementById('alcohol').value);

        // 2. Definir factores de conversi√≥n y eficiencia
        // Estos son valores aproximados y pueden variar seg√∫n el proceso y la materia prima.
        const rendimientoBiodieselPorAceite = 0.95; // 95% de Biodi√©sel del volumen de aceite
        const proporcionAlcoholOptima = 0.10;     // Ratio √≥ptimo: 10% de Alcohol por volumen de Aceite
        const eficienciaProceso = 0.98;           // Eficiencia general del 98%

        let resultadoTexto = "";
        
        // 3. Realizar el c√°lculo del "reactivo limitante" (simplificado)
        // Biodi√©sel basado en el aceite (el componente principal)
        const biodieselPotencialAceite = cantidadAceite * rendimientoBiodieselPorAceite * eficienciaProceso;
        
        // Alcohol requerido para la cantidad de aceite
        const alcoholRequerido = cantidadAceite * proporcionAlcoholOptima;

        let biodieselFinal;

        // 4. L√≥gica del simulador
        if (cantidadAlcohol < alcoholRequerido) {
            // Si hay poco alcohol, el alcohol es el reactivo limitante (simplificado)
            // Se calcula el biodiesel basado en la proporci√≥n de alcohol disponible vs. requerida
            const factorLimitante = cantidadAlcohol / alcoholRequerido;
            biodieselFinal = biodieselPotencialAceite * factorLimitante;
            resultadoTexto = `‚ö†Ô∏è **Alcohol Limitante:** Necesitar√≠as ${alcoholRequerido.toFixed(2)} L de Alcohol. Solo se producir√°n ${biodieselFinal.toFixed(2)} L de Biodi√©sel.`;
        } else {
            // Si hay suficiente o exceso de alcohol, la producci√≥n se basa en el aceite
            biodieselFinal = biodieselPotencialAceite;
            resultadoTexto = `‚úÖ **Producci√≥n Estimada:** Con ${cantidadAceite} L de Aceite, obtendr√°s aproximadamente **${biodieselFinal.toFixed(2)} L de Biodi√©sel**.`;
        }
        
        // 5. Mostrar resultado en la p√°gina
        document.getElementById('resultado').innerHTML = resultadoTexto;
    });
</script>

</body>
</html>
