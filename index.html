<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Producci√≥n de Bioetanol y Energ√≠a</title>
    <style>
        /* Estilos b√°sicos */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #f2891d; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        select, input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #f2891d; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 16px; }
        button:hover { background-color: #d8761a; }
        #resultado { margin-top: 25px; padding: 15px; border: 1px solid #f2891d; border-radius: 4px; background-color: #fff7e6; font-size: 1.1em; }
        #litros { font-size: 1.2em; color: #28a745; font-weight: bold; }
        #energia { font-size: 1.2em; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üå± Simulador de Bioetanol y Energ√≠a</h1>
    <p>Selecciona la materia prima y la cantidad para estimar la producci√≥n y la energ√≠a obtenida.</p>

    
    
    <form id="simuladorForm">
        <label for="materiaPrima">Materia Prima:</label>
        <select id="materiaPrima" name="materiaPrima" required>
            <option value="cana">Ca√±a de Az√∫car</option>
            <option value="maiz">Ma√≠z (Grano)</option>
            <option value="remolacha">Remolacha Azucarera</option>
        </select>

        <label for="cantidad">Cantidad de Materia Prima (Toneladas - Ton):</label>
        <input type="number" id="cantidad" name="cantidad" value="10" min="1" required>

        <button type="submit">Calcular Energ√≠a y Producci√≥n</button>
    </form>

    <div id="resultado">
        El resultado aparecer√° aqu√≠.
    </div>

</div>

<script>
    document.getElementById('simuladorForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const materiaPrima = document.getElementById('materiaPrima').value;
        const cantidadTon = parseFloat(document.getElementById('cantidad').value);

        // 1. Definir factores de conversi√≥n (L/Ton)
        let rendimiento_L_por_Ton;
        let nombreMateriaPrima;
        
        switch (materiaPrima) {
            case 'cana':
                rendimiento_L_por_Ton = 80; // 80 L de Etanol por Tonelada de ca√±a
                nombreMateriaPrima = 'Ca√±a de Az√∫car';
                break;
            case 'maiz':
                rendimiento_L_por_Ton = 400; // 400 L de Etanol por Tonelada de grano de ma√≠z
                nombreMateriaPrima = 'Ma√≠z (Grano)';
                break;
            case 'remolacha':
                rendimiento_L_por_Ton = 90; // 90 L de Etanol por Tonelada de remolacha
                break;
            default:
                document.getElementById('resultado').innerHTML = "Error: Materia prima no seleccionada.";
                return;
        }

        // 2. Factores de eficiencia y p√©rdidas
        const eficienciaDestilacion = 0.98;
        const perdidasProceso = 0.05; 
        
        // 3. Constante para c√°lculo de Energ√≠a
        // Poder Calor√≠fico Inferior (PCI) del Etanol (~99.5% de pureza)
        // El etanol tiene un PCI de aproximadamente 26.8 MJ/kg.
        // Densidad del Etanol (~0.789 kg/L)
        const PCI_etanol_MJ_L = 21.15; // Aproximadamente 21.15 Megajulios por Litro (26.8 MJ/kg * 0.789 kg/L)

        // 4. C√°lculo de Producci√≥n de Bioetanol (Litros)
        const produccionBruta = cantidadTon * rendimiento_L_por_Ton;
        const **produccionNetaLitros** = produccionBruta * eficienciaDestilacion * (1 - perdidasProceso);
        
        // 5. C√°lculo de Energ√≠a (Megajulios)
        const **energiaTotalMJ** = produccionNetaLitros * PCI_etanol_MJ_L;

        // 6. Mostrar resultado en la p√°gina
        const resultadoTexto = `
            <h3>Resultados para ${cantidadTon} Toneladas de ${nombreMateriaPrima}:</h3>
            <p>‚õΩ Producci√≥n Estimada de Bioetanol:</p>
            <div id="litros">${produccionNetaLitros.toFixed(2)} Litros</div>
            
            <hr style="border: 0; border-top: 1px dashed #ccc; margin: 15px 0;">

            <p>‚ö° Energ√≠a Potencial Generada (Poder Calor√≠fico Inferior):</p>
            <div id="energia">${energiaTotalMJ.toFixed(2)} Megajulios (MJ)</div>
        `;
        
        document.getElementById('resultado').innerHTML = resultadoTexto;
    });
</script>

</body>
</html>
