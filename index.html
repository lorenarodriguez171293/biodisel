<!-- SIMULADOR BIODI√âSEL ‚Äì NUEVO DISE√ëO -->
<section id="simulador-bio-v2" style="max-width: 800px; margin: 30px auto; padding: 20px; background: #f5fdf4; border-radius: 12px; border: 2px solid #a7d9a3;">

    <h2 style="text-align:center; margin-bottom:10px;">üå± Simulador de Mezcla de Biocombustibles</h2>
    <p style="text-align:center; font-size: 0.95em;">Ajust√° el porcentaje de biodi√©sel para visualizar c√≥mo cambia la mezcla y la reducci√≥n estimada de CO‚ÇÇ.</p>

    <!-- CONTENEDOR GR√ÅFICO -->
    <div style="display: flex; justify-content: center; margin: 20px 0;">
        <div style="width: 260px; height: 260px; position: relative; border-radius: 50%; overflow: hidden; border: 3px solid #4caf50;">

            <!-- F√ìSIL -->
            <div id="fossilCircle"
                 style="position:absolute; bottom:0; width:100%; height:75%; background:#4e342e; transition:all .6s;">
            </div>

            <!-- BIO -->
            <div id="bioCircle"
                 style="position:absolute; bottom:0; width:100%; height:25%; background:#aed581; transition:all .6s;">
            </div>

        </div>
    </div>

    <!-- LEYENDAS -->
    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px; font-size:0.9em;">
        <div style="display:flex; align-items:center; gap:8px;">
            <div style="width:18px; height:18px; background:#4e342e;"></div> F√≥sil
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
            <div style="width:18px; height:18px; background:#aed581;"></div> Biodi√©sel
        </div>
    </div>

    <!-- CONTROL -->
    <div style="text-align:center;">
        <label for="blend2" style="font-weight:bold;">Porcentaje de Biodi√©sel (B%)</label><br>
        <input type="range" id="blend2" min="0" max="30" value="10" step="1" style="width:80%; margin-top:10px;">
        <p style="margin-top:10px;">Mezcla actual: <strong><span id="blendValue">10</span>%</strong></p>
    </div>

    <!-- RESULTADO -->
    <div style="margin-top:20px; text-align:center; font-size:1.1em; background:#e8f5e9; padding:15px; border-radius:8px; border:1px solid #a5d6a7;">
        Reducci√≥n estimada de CO‚ÇÇ:  
        <strong><span id="co2Value">0.18</span> kg/L</strong>
    </div>

</section>

<script>
    function updateBioSim() {
        const percent = parseInt(document.getElementById("blend2").value);
        document.getElementById("blendValue").textContent = percent;

        const fossil = 100 - percent;

        // actualiza alturas del gr√°fico circular vertical
        document.getElementById("bioCircle").style.height = percent + "%";
        document.getElementById("fossilCircle").style.height = fossil + "%";

        // c√°lculo simple de reducci√≥n CO2
        const reduction = percent * 0.018; 
        document.getElementById("co2Value").textContent = reduction.toFixed(2);
    }

    document.getElementById("blend2").addEventListener("input", updateBioSim);

    // Ejecuta al cargar
    updateBioSim();
</script>
